<h1>Welcome to Angular Unit Testing!</h1>
<form (ngSubmit)="login()"> 
  <div class="form-group">
      <label for="username" class="rev-color">Username:</label><br>
      <input type="text" id="login" placeholder="email">
  </div>
  <div class="form-group">
      <label for="password" class="rev-color">Password:</label><br>
      <input type="password" id="password" placeholder="password">
  </div>   
  <button type="button" class="btn btn-primary" type="submit" value="login">Login</button>
</form>
